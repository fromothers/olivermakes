<article class="item--section--writing">
  <div class="item--section-description">
    <h1><a href="/writing/">/writing</a></h1>
    <p><em>Recently:</em></p>
    <ul>
    {% for post in site.categories.writing %}
      {% if post.option contains 'featured-home' %}
        <li><a href="{{ post.url }}">{{ post.title | markdownify | p_escape }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</article>
